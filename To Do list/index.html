<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="myDiv" class="header">

    </div>


    <script src="script.js"></script>
    
</body>
</html>
